# SonarCloud Configuration File
# This file is used by SonarCloud GitHub Action

# Organization and project keys are displayed in the SonarCloud UI
sonar.organization=svlachakis
sonar.projectKey=svlachakis_devsecops-pipeline
sonar.sources=src

# Project name and version
sonar.projectName=DevSecOps Pipeline
sonar.projectVersion=1.0

# Path to source code
sonar.sources=src/vulnerable-app
sonar.exclusions=**/node_modules/**,**/test/**,**/*.test.js

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage report path (optional)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Security hotspots
sonar.security.hotspots.maxIssues=100